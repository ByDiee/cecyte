<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .schedule-table td {
            background-color: #ffffff;
            color: #000000;
        }
        .schedule-table tr:nth-child(odd) td {
            background-color: #f9f9f9;
        }
        .schedule-table td.highlight {
            background-color: #ffcccc;
            color: #ff0000;
        }
        .schedule-table td.current {
            background-color: #c3f9c3;
            color: #14c614;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tablero del Alumno</h1>
    </header>
    <nav>
        <a href="perfilalu.html" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Registro de Asistencias</a>
    </nav>
    <main>
        <!-- Schedule Table -->
        <div class="schedule">
            <h3>Horario</h3>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Mi√©rcoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                // If no user is signed in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // Load student profile when authenticated
                loadStudentProfile(user.uid);
            }
        });

        function loadStudentProfile(userId) {
            const profileRef = database.ref(`users/${userId}`);
            profileRef.once('value').then(snapshot => {
                const profileData = snapshot.val();
                if (profileData) {
                    const semester = profileData.Semestre;
                    const group = profileData.Grupo;
                    updateSchedule(semester, group);
                } else {
                    console.error('No se ha encontrado el perfil del estudiante');
                }
            }).catch(error => {
                console.error('Error cargando datos del perfil:', error);
            });
        }

        function updateSchedule(semester, group) {
            const scheduleRef = database.ref(`classSchedules/semester${semester}/group${group}`);
            scheduleRef.once('value').then(snapshot => {
                const scheduleData = snapshot.val();
                const scheduleBody = document.getElementById('scheduleBody');
                scheduleBody.innerHTML = '';

                if (scheduleData) {
                    const days = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes'];
                    const hours = [
                        { start: '07:00', end: '07:45' },
                        { start: '07:45', end: '08:30' },
                        { start: '08:30', end: '09:15' },
                        { start: '09:15', end: '10:00' },
                        { start: '10:00', end: '10:30' },  // Highlighted break time
                        { start: '10:30', end: '11:15' },
                        { start: '11:15', end: '12:00' },
                        { start: '12:00', end: '12:45' },
                        { start: '12:45', end: '13:30' },
                        { start: '13:30', end: '14:15' }
                    ];

                    for (const hour of hours) {
                        const row = document.createElement('tr');
                        const formattedHour = `${hour.start} - ${hour.end}`;
                        const timeCell = document.createElement('td');
                        timeCell.textContent = formattedHour;
                        row.appendChild(timeCell);

                        for (const day of days) {
                            const cell = document.createElement('td');
                            const classInfo = scheduleData[day] && scheduleData[day][hour.start.replace(':', '')] ? scheduleData[day][hour.start.replace(':', '')] : '';
                            cell.textContent = classInfo;

                            if (hour.start === '10:00' && hour.end === '10:30') {
                                cell.classList.add('highlight');  // Highlight break
                            }

                            row.appendChild(cell);
                        }
                        scheduleBody.appendChild(row);
                    }

                    // Highlight current time cell
                    const currentDay = new Date().toLocaleString('es-ES', { weekday: 'long' });
                    const currentHourString = new Date().toTimeString().slice(0, 5);  // Get current time in "HH:MM" format
                    highlightCurrentTimeCell(currentDay, currentHourString);
                } else {
                    scheduleBody.innerHTML = '<tr><td colspan="6">No se ha encontrado horario para este semestre y grupo.</td></tr>';
                }
            }).catch(error => {
                console.error('Error cargando datos del horario:', error);
            });
        }

        function highlightCurrentTimeCell(day, currentTime) {
            const daysOfWeek = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes'];
            const rows = document.querySelectorAll('.schedule-table tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const timeCell = cells[0].textContent.trim();
                const [start, end] = timeCell.split(' - ');

                if (isTimeInRange(currentTime, start, end)) {
                    const dayIndex = daysOfWeek.indexOf(day) + 1;
                    const targetCell = cells[dayIndex];
                    if (targetCell) {
                        targetCell.classList.add('current');
                    }
                }
            });
        }

        function isTimeInRange(currentTime, startTime, endTime) {
            return currentTime >= startTime && currentTime <= endTime;
        }
    </script>
</body>
</html>
