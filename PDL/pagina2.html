<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .schedule-table td {
            background-color: #ffffff;
            color: #000000;
        }
        .schedule-table tr:nth-child(odd) td {
            background-color: #f9f9f9;
        }
        .schedule-table td.highlight {
            background-color: #ffcccc;
            color: #ff0000;
        }
        .schedule-table td.current {
            background-color: #c3f9c3;
            color: #14c614;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tablero del Alumno</h1>
    </header>
    <nav>
        <a href="perfilalu.html" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Registro de Asistencias</a>
    </nav>
    <main>
        <!-- Schedule Table -->
        <div class="schedule">
            <h3>Horario</h3>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Mi√©rcoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            databaseURL: "https://pdlista-61c4d.firebaseio.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to load the user's schedule
        function loadSchedule() {
            // Get the current user ID
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    const userId = user.uid;

                    // Retrieve the student's data (semestre and grupo)
                    database.ref('users/' + userId).once('value').then((snapshot) => {
                        const studentData = snapshot.val();
                        const semestre = studentData.Semestre;
                        const grupo = studentData.Grupo;

                        // Retrieve the schedule for the student's semester and group
                        const scheduleRef = database.ref(`classSchedules/${semestre}/${grupo}`);
                        scheduleRef.once('value').then((snapshot) => {
                            const scheduleData = snapshot.val();
                            renderSchedule(scheduleData);
                        });
                    });
                } else {
                    // No user is signed in
                    console.log("No user is signed in.");
                }
            });
        }

        // Function to render the schedule in the table
        function renderSchedule(schedule) {
            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = ''; // Clear any existing schedule

            // Define the schedule times
            const times = ["0700", "0745", "0830", "0915", "1000", "1030", "1115", "1200", "1245", "1330", "1415", "1500"];
            const days = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes"];

            // Loop through each time slot
            times.forEach(time => {
                const row = document.createElement('tr');

                // First cell for the time
                const timeCell = document.createElement('td');
                timeCell.textContent = time;
                row.appendChild(timeCell);

                // Create cells for each day
                days.forEach(day => {
                    const dayCell = document.createElement('td');
                    if (schedule && schedule[day] && schedule[day][time]) {
                        dayCell.textContent = schedule[day][time]; // Subject for that time slot
                    } else {
                        dayCell.textContent = ''; // Empty if no class
                    }
                    row.appendChild(dayCell);
                });

                // Append the row to the table body
                scheduleBody.appendChild(row);
            });
        }

        // Load the schedule when the page loads
        window.onload = function() {
            loadSchedule();
        };
    </script>
</body>
</html>
