<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #dddddd;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .schedule-table td {
            background-color: #ffffff;
            color: #000000;
        }
        .schedule-table tr:nth-child(odd) td {
            background-color: #f9f9f9;
        }
        .schedule-table td.highlight {
            background-color: #ffcccc; 
            color: #ff0000; 
        }
        .schedule-table td.current {
            background-color: #c3f9c3; 
            color: #14c614; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Tablero del Alumno</h1>
    </header>
    <nav>
        <a href="perfilalu.html" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Registro de Asistencias</a>
    </nav>
    <main>
        <div class="schedule">
            <h3>Horario</h3>
            <table class="schedule-table">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Schedule will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadStudentProfile();
            }
        });

        function loadStudentProfile() {
            const userId = auth.currentUser.uid;
            const profileRef = database.ref(`users/${userId}`);
            profileRef.once('value').then(snapshot => {
                const profileData = snapshot.val();
                if (profileData) {
                    const semester = profileData.Semestre;  // Cambiado para obtener 'Semestre'
                    const group = profileData.Grupo;        // Cambiado para obtener 'Grupo'
                    updateSchedule(semester, group);
                } else {
                    console.error('No se ha encontrado horario');
                }
            }).catch(error => {
                console.error('Error cargando datos del perfil:', error);
            });
        }

        function updateSchedule(semester, group) {
            const scheduleRef = database.ref(`classSchedules/${semester}/${group}`);
            scheduleRef.once('value').then(snapshot => {
                const scheduleData = snapshot.val();
                const scheduleBody = document.getElementById('scheduleBody');
                scheduleBody.innerHTML = '';

                if (scheduleData) {
                    const days = ['Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes'];
                    const hours = [
                        { start: '0700', end: '0745' },
                        { start: '0745', end: '0830' },
                        { start: '0830', end: '0915' },
                        { start: '0915', end: '1000' },
                        { start: '1000', end: '1030' }, // Receso
                        { start: '1030', end: '1115' },
                        { start: '1115', end: '1200' },
                        { start: '1200', end: '1245' },
                        { start: '1245', end: '1330' },
                        { start: '1330', end: '1415' }
                    ];

                    for (const hour of hours) {
                        const row = document.createElement('tr');
                        const timeCell = document.createElement('td');
                        timeCell.textContent = `${hour.start.slice(0, 2)}:${hour.start.slice(2)} - ${hour.end.slice(0, 2)}:${hour.end.slice(2)}`;
                        row.appendChild(timeCell);

                        for (const day of days) {
                            const cell = document.createElement('td');
                            const classInfo = scheduleData[day] && scheduleData[day][hour.start] ? scheduleData[day][hour.start] : '';
                            cell.textContent = classInfo;

                            if (hour.start === '1000' && hour.end === '1030') {
                                cell.classList.add('highlight');
                            }

                            row.appendChild(cell);
                        }
                        scheduleBody.appendChild(row);
                    }

                    highlightCurrentTimeCell();
                } else {
                    scheduleBody.innerHTML = '<tr><td colspan="6">No se ha encontrado horario para este semestre y grupo.</td></tr>';
                }
            }).catch(error => {
                console.error('Error cargando datos del horario:', error);
            });
        }

        function highlightCurrentTimeCell() {
            const currentTime = new Date();
            const currentHour = currentTime.getHours().toString().padStart(2, '0') + currentTime.getMinutes().toString().padStart(2, '0');
            const currentDayIndex = (currentTime.getDay() + 6) % 7;
            const currentDay = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'][currentDayIndex];

            const rows = document.querySelectorAll('.schedule-table tbody tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const timeCell = cells[0].textContent.trim();
                const [startTime, endTime] = timeCell.split(' - ').map(t => t.replace(':', ''));

                if (currentHour >= startTime && currentHour < endTime) {
                    const dayIndex = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'].indexOf(currentDay);
                    cells[dayIndex + 1].classList.add('current'); // +1 porque el primer <td> es la hora
                }
            });
        }
    </script>
</body>
</html>
