<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        .form-container img {
            width: 40px;
            cursor: pointer;
        }
        .form-container p {
            color: #fff;
        }
        .form-container .register-link {
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
        .form-container .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <p>Or sign in with:</p>
        <img src="GoogleLogo.png" alt="Google Sign-In" id="googleSignInBtn">
        <a href="registro.html" class="register-link">¿Aún no tienes cuenta? Regístrate aquí</a>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Login with Email and Password
        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Check user role
                    database.ref('users/' + user.uid).once('value')
                        .then((snapshot) => {
                            const userData = snapshot.val();
                            if (userData) {
                                // Redirect based on role (set role in Firebase later)
                                const role = userData.role; // Assume 'role' will be set later
                                if (role === 'admin') {
                                    window.location.href = 'pagina1.html';
                                } else if (role === 'student') {
                                    window.location.href = 'pagina2.html';
                                } else {
                                    alert('Role not assigned yet');
                                }
                            } else {
                                alert('User not found in database');
                            }
                        })
                        .catch((error) => {
                            console.error('Error retrieving user data:', error.message);
                        });
                })
                .catch((error) => {
                    console.error('Login error:', error.message);
                });
        });

        // Login with Google
        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    // Check user role
                    database.ref('users/' + user.uid).once('value')
                        .then((snapshot) => {
                            const userData = snapshot.val();
                            if (userData) {
                                // Redirect based on role (set role in Firebase later)
                                const role = userData.role; // Assume 'role' will be set later
                                if (role === 'admin') {
                                    window.location.href = 'pagina1.html';
                                } else if (role === 'student') {
                                    window.location.href = 'pagina2.html';
                                } else {
                                    alert('Role not assigned yet');
                                }
                            } else {
                                alert('User not found in database');
                            }
                        })
                        .catch((error) => {
                            console.error('Error retrieving user data:', error.message);
                        });
                })
                .catch((error) => {
                    console.error('Google authentication error:', error.message);
                });
        });
    </script>
</body>
</html>
