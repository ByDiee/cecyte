<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Green color for header */
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b; /* Orange color for navigation */
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .edit-form {
            display: none;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Teacher!</h1>
    </header>
    <nav>
        <a href="#" id="generateQRBtn">Generate QR Code</a>
        <a href="#" id="editProfileBtn">Edit Profile</a>
        <a href="#" id="viewAttendanceBtn">View Attendance</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Welcome to your Dashboard</h2>
            <p>Manage your classes and attendance efficiently.</p>
        </div>
        
        <!-- Schedule Table -->
        <div class="schedule">
            <h3>Your Schedule</h3>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript will populate this section -->
                </tbody>
            </table>
            <button id="editScheduleBtn">Edit Schedule</button>
        </div>
        
        <!-- Edit Schedule Form -->
        <div class="edit-form" id="editForm">
            <h3>Edit Schedule</h3>
            <form id="scheduleForm">
                <label for="day">Day:</label>
                <select id="day" name="day">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                </select><br>
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" placeholder="e.g., 09:00 AM" required><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            databaseURL: "your-database-url"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Check if the user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Switch to edit mode
        document.getElementById('editScheduleBtn').addEventListener('click', () => {
            document.getElementById('editForm').style.display = 'block';
        });

        // Handle form submission
        document.getElementById('scheduleForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const subject = document.getElementById('subject').value;

            // Save to Firebase
            const userId = 'currentUserId'; // Replace with actual user ID
            const scheduleRef = database.ref(`users/${userId}/schedule/${day}/${time}`);
            scheduleRef.set(subject)
                .then(() => {
                    alert('Schedule updated successfully!');
                    document.getElementById('editForm').style.display = 'none';
                    loadSchedule(); // Reload the schedule
                })
                .catch(error => {
                    console.error('Error updating schedule:', error);
                });
        });

        // Load and display the schedule
        function loadSchedule() {
            const userId = 'currentUserId'; // Replace with actual user ID
            const scheduleRef = database.ref(`users/${userId}/schedule`);

            scheduleRef.once('value').then(snapshot => {
                const schedule = snapshot.val();
                const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
                
                // Clear existing rows
                scheduleTable.innerHTML = '';

                for (let hour = 7; hour <= 18; hour++) {
                    const hourString = `${hour}:00`;
                    const row = document.createElement('tr');
                    
                    // Time Cell
                    const timeCell = document.createElement('td');
                    timeCell.textContent = hourString;
                    row.appendChild(timeCell);

                    // Day Cells
                    ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'].forEach(day => {
                        const cell = document.createElement('td');
                        cell.textContent = schedule && schedule[day] && schedule[day][hourString] ? schedule[day][hourString] : '';
                        row.appendChild(cell);
                    });

                    scheduleTable.appendChild(row);
                }
            });
        }

        // Load the schedule on page load
        window.onload = loadSchedule;
    </script>
</body>
</html>
