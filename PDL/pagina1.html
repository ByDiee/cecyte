<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .edit-form {
            display: none;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <nav>
        <a href="#" id="generateQRBtn">Generar QR</a>
        <a href="#" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Ver Asistencias</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Bienvenido a tu Dashboard</h2>
            <p>Gestiona tus clases y asistencias de manera eficiente.</p>
        </div>
        
        <!-- Tabla de Horario -->
        <div class="schedule">
            <h3>Tu Horario</h3>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript poblará esta sección -->
                </tbody>
            </table>
            <button id="editScheduleBtn">Editar Horario</button>
        </div>
        
        <!-- Formulario de Edición de Horario -->
        <div class="edit-form" id="editForm">
            <h3>Editar Horario</h3>
            <form id="scheduleForm">
                <label for="day">Día:</label>
                <select id="day" name="day">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select><br>
                
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required><br>
                
                <label for="subject">Materia:</label>
                <select id="subject" name="subject">
                    <option value="">Selecciona una materia</option>
                </select><br>
                
                <button type="submit">Guardar Cambios</button>
            </form>
            <button id="acceptScheduleBtn">Aceptar Horario</button>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            databaseURL: "your-database-url"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Revisar si el usuario está logueado
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
            }
        });

        // Cambiar a modo de edición
        document.getElementById('editScheduleBtn').addEventListener('click', () => {
            document.getElementById('editForm').style.display = 'block';
        });

        // Cargar materias desde Firebase basadas en el grupo y semestre
        function loadAvailableSubjects(semestre, grupo, day, time) {
            const subjectsRef = database.ref(`materias/${semestre}/${grupo}/${day}/${time}`);
            subjectsRef.once('value', snapshot => {
                const subjectsDropdown = document.getElementById('subject');
                subjectsDropdown.innerHTML = '';  // Limpiar opciones previas
                snapshot.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.key;
                    option.textContent = subject.val();
                    subjectsDropdown.appendChild(option);
                });
            });
        }

        // Llenar el formulario de edición con materias válidas
        document.getElementById('time').addEventListener('change', function() {
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const semestre = "semestreEjemplo";  // Reemplazar por la variable del semestre real
            const grupo = "grupoEjemplo";  // Reemplazar por la variable del grupo real
            loadAvailableSubjects(semestre, grupo, day, time);
        });

        // Manejar el envío del formulario
        document.getElementById('scheduleForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const subject = document.getElementById('subject').value;

            // Guardar en Firebase
            const userId = 'currentUserId'; // Reemplazar con el ID de usuario actual
            const scheduleRef = database.ref(`users/${userId}/schedule/${day}/${time}`);
            scheduleRef.set(subject)
                .then(() => {
                    alert('¡Horario actualizado exitosamente!');
                    document.getElementById('editForm').style.display = 'none';
                    loadSchedule(); // Recargar el horario
                })
                .catch(error => {
                    console.error('Error al actualizar el horario:', error);
                });
        });

        // Cargar el horario desde Firebase
        function loadSchedule() {
            const userId = 'currentUserId'; // Reemplazar con el ID de usuario actual
            const scheduleRef = database.ref(`users/${userId}/schedule`);

            scheduleRef.once('value').then(snapshot => {
                const schedule = snapshot.val();
                const scheduleTable = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
                
                // Limpiar filas existentes
                scheduleTable.innerHTML = '';

                for (let hour = 7; hour <= 18; hour++) {
                    const hourString = `${hour}:00`;
                    const row = document.createElement('tr');
                    
                    // Celda de Hora
                    const timeCell = document.createElement('td');
                    timeCell.textContent = hourString;
                    row.appendChild(timeCell);

                    // Celdas de Día
                    ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'].forEach(day => {
                        const cell = document.createElement('td');
                        cell.textContent = schedule && schedule[day] && schedule[day][hourString] ? schedule[day][hourString] : '';
                        row.appendChild(cell);
                    });

                    scheduleTable.appendChild(row);
                }
            });
        }

        // Inicializar la carga del horario
        loadSchedule();
    </script>
</body>
</html>
