<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Green color for header */
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b; /* Orange color for navigation */
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .schedule {
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome, Teacher!</h1>
    </header>
    <nav>
        <a href="#" id="generateQRBtn">Generate QR Code</a>
        <a href="#" id="editProfileBtn">Edit Profile</a>
        <a href="#" id="viewAttendanceBtn">View Attendance</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Welcome to your Dashboard</h2>
            <p>Manage your classes and attendance efficiently.</p>
        </div>
        <div class="buttons">
            <button id="generateQRBtn">Generate QR Code</button>
            <button id="editProfileBtn">Edit Profile</button>
            <button id="viewAttendanceBtn">View Attendance</button>
        </div>
        <div class="schedule">
            <h3>Your Schedule</h3>
            <p>Monday: 9:00 AM - 10:30 AM | Math</p>
            <p>Wednesday: 11:00 AM - 12:30 PM | Physics</p>
            <p>Friday: 1:00 PM - 2:30 PM | Chemistry</p>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            databaseURL: "your-database-url"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if the user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
            }
        });

        // Add functionality to buttons (this will be added later)
        document.getElementById('generateQRBtn').addEventListener('click', () => {
            // Functionality for generating QR code
        });

        document.getElementById('editProfileBtn').addEventListener('click', () => {
            // Functionality for editing profile
        });

        document.getElementById('viewAttendanceBtn').addEventListener('click', () => {
            // Functionality for viewing attendance
        });
    </script>
</body>
</html>
