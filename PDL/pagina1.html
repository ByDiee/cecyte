<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: green;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .schedule {
            margin-top: 20px;
            background-color: #ffebcd;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Teacher!</h1>
        <p id="welcomeMessage"></p>
        <div class="buttons">
            <button onclick="generateQRCode()">Generate QR Code</button>
            <button onclick="editProfile()">Edit Profile</button>
            <button onclick="viewAttendance()">View Attendance</button>
        </div>
        <div class="schedule">
            <h2>Your Schedule</h2>
            <ul>
                <!-- Aquí puedes agregar dinámicamente el horario del maestro -->
                <li>Monday - 9:00 AM to 10:00 AM</li>
                <li>Wednesday - 11:00 AM to 12:00 PM</li>
            </ul>
        </div>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if the user is authenticated
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, show their details
                document.getElementById('welcomeMessage').textContent = `Hello, ${user.email}!`;
            } else {
                // No user is signed in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Placeholder functions for buttons
        function generateQRCode() {
            // Implement QR code generation logic here
            alert("Generate QR Code clicked!");
        }

        function editProfile() {
            // Implement profile editing logic here
            alert("Edit Profile clicked!");
        }

        function viewAttendance() {
            // Implement attendance viewing logic here
            alert("View Attendance clicked!");
        }
    </script>
</body>
</html>
