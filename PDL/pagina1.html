<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero del Profesor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .edit-form {
            display: none;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        #editScheduleBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #editScheduleBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido </h1>
    </header>
    <nav>
        <a href="#" id="generateQRBtn">Generar QR</a>
        <a href="#" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Ver Asistencias</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Bienvenido a tu Dashboard</h2>
            <p>Gestiona tus clases y asistencias de manera eficiente.</p>
        </div>
        
        <!-- Tabla de Horario -->
        <div class="schedule">
            <h3>Tu Horario</h3>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript poblará esta sección -->
                </tbody>
            </table>
            <button id="editScheduleBtn">Editar Horario</button>
        </div>
        
        <!-- Formulario de Edición de Horario -->
        <div class="edit-form" id="editForm">
            <h3>Editar Horario</h3>
            <form id="scheduleForm">
                <label for="semestre">Semestre:</label>
                <select id="semestre" name="semestre">
                    <option value="">Selecciona un semestre</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select><br>
                
                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo">
                    <option value="">Selecciona un grupo</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select><br>

                <label for="day">Día:</label>
                <select id="day" name="day">
                    <option value="">Selecciona un día</option>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select><br>
                
                <label for="time">Hora:</label>
                <select id="time" name="time">
                    <option value="">Selecciona una hora</option>
                    <option value="0700">07:00</option>
                    <option value="0745">07:45</option>
                    <option value="0830">08:30</option>
                    <option value="0915">09:15</option>
                    <option value="1000">10:00</option>
                    <option value="1030">10:30</option>
                    <option value="1115">11:15</option>
                    <option value="1200">12:00</option>
                    <option value="1245">12:45</option>
                    <option value="1330">13:30</option>
                    <option value="1415">14:15</option>
                    <option value="1500">15:00</option>
                </select><br>
                
                <label for="subject">Materia:</label>
                <select id="subject" name="subject">
                    <option value="">Selecciona una materia</option>
                </select><br>
                
                <button type="submit">Guardar Cambios</button>
            </form>
            <p id="noSubjectsMessage" style="display:none; color:red;">No hay materia disponible</p>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Configuración Firebase
    const firebaseConfig = {
        apiKey: "API_KEY",
        authDomain: "project.firebaseapp.com",
        projectId: "project-id",
        storageBucket: "project.appspot.com",
        messagingSenderId: "messaging-id",
        appId: "app-id",
        measurementId: "measurement-id",
        databaseURL: "https://project-default-rtdb.firebaseio.com/"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Revisar si el usuario está logueado
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = 'login.html';
        } else {
            const userId = user.uid;
            const userRef = database.ref(`users/${userId}`);
            userRef.once('value', snapshot => {
                const semestre = snapshot.val().semester;
                const grupo = snapshot.val().group;
                populateSchedule(semestre, grupo);
            });
        }
    });

    // Mostrar horario vacío al principio
    function populateSchedule(semestre, grupo) {
        const scheduleTableBody = document.querySelector('#scheduleTable tbody');
        scheduleTableBody.innerHTML = ''; // Limpiar tabla

        const daysOfWeek = ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes'];
        const timeSlots = ['0700', '0745', '0830', '0915', '1000', '1030', '1115', '1200', '1245', '1330', '1415', '1500'];

        daysOfWeek.forEach(day => {
            const row = document.createElement('tr');
            const dayCell = document.createElement('th');
            dayCell.textContent = day;
            row.appendChild(dayCell);

            timeSlots.forEach(time => {
                const cell = document.createElement('td');
                cell.textContent = ''; // Iniciar vacío
                row.appendChild(cell);
            });
            scheduleTableBody.appendChild(row);
        });
    }

    // Mostrar y ocultar formulario de edición
    document.getElementById('editScheduleBtn').addEventListener('click', () => {
        document.getElementById('editForm').style.display = 'block';
    });

    // Manejar selección dinámica de materias
    document.getElementById('semestre').addEventListener('change', updateSubjects);
    document.getElementById('grupo').addEventListener('change', updateSubjects);

    function updateSubjects() {
        const semestre = document.getElementById('semestre').value;
        const grupo = document.getElementById('grupo').value;
        const subjectSelect = document.getElementById('subject');
        const noSubjectsMessage = document.getElementById('noSubjectsMessage');
        
        if (semestre && grupo) {
            const subjectsRef = database.ref(`subjects/${semestre}/${grupo}`);
            subjectsRef.once('value', snapshot => {
                subjectSelect.innerHTML = '<option value="">Selecciona una materia</option>'; // Resetear opciones
                noSubjectsMessage.style.display = 'none';

                if (snapshot.exists()) {
                    snapshot.forEach(childSnapshot => {
                        const subject = childSnapshot.val();
                        const option = document.createElement('option');
                        option.value = subject.id; // Asegúrate de que el valor sea correcto
                        option.textContent = subject.name; // Asegúrate de que el nombre sea correcto
                        subjectSelect.appendChild(option);
                    });

                    if (!subjectSelect.hasChildNodes()) {
                        noSubjectsMessage.style.display = 'block';
                    }
                } else {
                    noSubjectsMessage.style.display = 'block';
                }
            }).catch(error => {
                console.error('Error al obtener materias:', error);
            });
        } else {
            subjectSelect.innerHTML = '<option value="">Selecciona una materia</option>';
            noSubjectsMessage.style.display = 'none';
        }
    }
});
    </script>
</body>
</html>
