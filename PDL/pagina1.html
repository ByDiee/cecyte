<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .edit-form {
            display: none;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <nav>
        <a href="#" id="generateQRBtn">Generar QR</a>
        <a href="#" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Ver Asistencias</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Bienvenido a tu Dashboard</h2>
            <p>Gestiona tus clases y asistencias de manera eficiente.</p>
        </div>
        
        <!-- Tabla de Horario -->
        <div class="schedule">
            <h3>Tu Horario</h3>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript poblará esta sección -->
                </tbody>
            </table>
            <button id="editScheduleBtn">Editar Horario</button>
        </div>
        
        <!-- Formulario de Edición de Horario -->
        <div class="edit-form" id="editForm">
            <h3>Editar Horario</h3>
            <form id="scheduleForm">
                <label for="semestre">Semestre:</label>
                <select id="semestre" name="semestre">
                    <option value="">Selecciona un semestre</option>
                    <option value="1">Semestre 1</option>
                    <option value="2">Semestre 2</option>
                    <option value="3">Semestre 3</option>
                    <option value="4">Semestre 4</option>
                    <option value="5">Semestre 5</option>
                    <option value="6">Semestre 6</option>
                </select><br>

                <label for="grupo">Grupo:</label>
                <select id="grupo" name="grupo">
                    <option value="">Selecciona un grupo</option>
                    <option value="A">Grupo A</option>
                    <option value="B">Grupo B</option>
                    <option value="C">Grupo C</option>
                    <option value="D">Grupo D</option>
                    <option value="E">Grupo E</option>
                    <option value="F">Grupo F</option>
                </select><br>

                <label for="day">Día:</label>
                <select id="day" name="day">
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select><br>
                
                <label for="time">Hora:</label>
                <input type="time" id="time" name="time" required><br>
                
                <label for="subject">Materia:</label>
                <select id="subject" name="subject">
                    <option value="">Selecciona una materia</option>
                </select><br>
                
                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Configuración Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Cargar materias según semestre, grupo, día y hora
        function loadAvailableSubjects(semestre, grupo, day, time) {
            const subjectsRef = database.ref(`materias/${semestre}/${grupo}/${day}/${time}`);
            subjectsRef.once('value', snapshot => {
                const subjectsDropdown = document.getElementById('subject');
                subjectsDropdown.innerHTML = '';  // Limpiar opciones previas
                snapshot.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject.key;
                    option.textContent = subject.val();
                    subjectsDropdown.appendChild(option);
                });
            });
        }

        // Escuchar cambios en la selección de semestre, grupo, día y hora
        ['semestre', 'grupo', 'day', 'time'].forEach(id => {
            document.getElementById(id).addEventListener('change', () => {
                const semestre = document.getElementById('semestre').value;
                const grupo = document.getElementById('grupo').value;
                const day = document.getElementById('day').value;
                const time = document.getElementById('time').value;
                
                if (semestre && grupo && day && time) {
                    loadAvailableSubjects(semestre, grupo, day, time);
                }
            });
        });

        // Guardar el horario
        document.getElementById('scheduleForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const semestre = document.getElementById('semestre').value;
            const grupo = document.getElementById('grupo').value;
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const subject = document.getElementById('subject').value;

            // Guardar en Firebase (adaptar al ID de usuario)
            const userId = 'currentUserId';  // Reemplazar con el ID real
            const scheduleRef = database.ref(`users/${userId}/schedule/${day}/${time}`);
            scheduleRef.set(subject)
                .then(() => {
                    alert('¡Horario actualizado exitosamente!');
                    document.getElementById('editForm').style.display = 'none';
                    loadSchedule();  // Recargar el horario
                })
                .catch(error => {
                    console.error('Error al actualizar el horario:', error);
                });
        });
    </script>
</body>
</html>
