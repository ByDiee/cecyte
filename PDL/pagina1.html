<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero del Profesor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
            position: relative;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .edit-form {
            display: none;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        #editScheduleBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #editScheduleBtn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            display: none;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }
        .schedule-table td:hover .delete-btn {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <nav>
        <a href="qr.html" id="generateQRBtn">Generar QR</a>
        <a href="perfilmaestro.html" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Ver Asistencias</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Bienvenido a tu Dashboard</h2>
            <p>Gestiona tus clases y asistencias de manera eficiente.</p>
        </div>
        
        <!-- Tabla de Horario -->
        <div class="schedule">
            <h3>Tu Horario</h3>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript poblará esta sección -->
                </tbody>
            </table>
            <button id="editScheduleBtn">Editar Horario</button>
        </div>
        
        <!-- Formulario de Edición de Horario -->
        <div class="edit-form" id="editForm">
            <h3>Editar Horario</h3>
            <form id="scheduleForm">
                <label for="subject">Materia:</label>
                <select id="subject" name="subject">
                    <option value="">Selecciona una materia</option>
                    <!-- Las materias se cargarán dinámicamente aquí -->
                </select><br>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
                authDomain: "pdlista-61c4d.firebaseapp.com",
                projectId: "pdlista-61c4d",
                storageBucket: "pdlista-61c4d.appspot.com",
                messagingSenderId: "449596760167",
                appId: "1:449596760167:web:dd667445d003c22f47f4c2",
                measurementId: "G-BDXFNR25C0",
                databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
            };

            // Inicializar Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();

            // Revisar si el usuario está logueado
            firebase.auth().onAuthStateChanged((user) => {
                if (!user) {
                    // Redirige al login solo si no hay usuario autenticado
                    window.location.href = 'login.html';
                } else {
                    // Si el usuario está autenticado, obtenemos el horario del profesor
                    fetchSchedule(user.uid);
                }
            });

            // Obtener el horario del profesor y poblar la tabla
            function fetchSchedule(userId) {
                const scheduleRef = database.ref(`users/${userId}/horario`);
                scheduleRef.once('value').then(snapshot => {
                    const schedule = snapshot.val();
                    const scheduleTableBody = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
                    
                    // Limpiar la tabla antes de llenarla
                    scheduleTableBody.innerHTML = '';

                    // Horas posibles
                    const times = ["0700", "0745", "0830", "0915", "1000", "1030", "1115", "1200", "1245", "1330", "1415", "1500"];
                    const days = ["Lunes", "Martes", "Miercoles", "Jueves", "Viernes"];

                    // Crear las filas para cada hora
                    for (const time of times) {
                        const row = document.createElement('tr');
                        const timeCell = document.createElement('th');
                        timeCell.textContent = `${time.substring(0, 2)}:${time.substring(2)}`;
                        row.appendChild(timeCell);

                        // Crear las celdas para cada día
                        for (const day of days) {
                            const cell = document.createElement('td');
                            const subject = schedule && schedule[day] && schedule[day][time];
                            if (subject) {
                                cell.textContent = subject;

                                // Crear el botón de eliminar
                                const deleteBtn = document.createElement('button');
                                deleteBtn.textContent = 'X';
                                deleteBtn.classList.add('delete-btn');
                                deleteBtn.addEventListener('click', () => {
                                    // Al hacer clic en el botón de eliminar, eliminamos todas las instancias de la materia
                                    if (confirm(`¿Estás seguro de que quieres eliminar todas las materias "${subject}" del horario?`)) {
                                        deleteAllInstancesOfSubject(userId, subject);
                                    }
                                });
                                cell.appendChild(deleteBtn);
                            } else {
                                cell.textContent = '';
                            }
                            row.appendChild(cell);
                        }

                        scheduleTableBody.appendChild(row);
                    }
                }).catch(error => {
                    console.error('Error al obtener el horario:', error);
                });
            }

            // Eliminar todas las instancias de la materia seleccionada del horario del profesor
            function deleteAllInstancesOfSubject(userId, subjectToDelete) {
                const scheduleRef = database.ref(`users/${userId}/horario`);
                scheduleRef.once('value').then(snapshot => {
                    const schedule = snapshot.val();
                    const updates = {};

                    // Recorremos todos los días y horas para encontrar y eliminar las materias que coinciden
                    for (const day in schedule) {
                        updates[day] = {};
                        for (const time in schedule[day]) {
                            if (schedule[day][time] === subjectToDelete) {
                                updates[day][time] = null;
                            } else {
                                updates[day][time] = schedule[day][time]; // Mantener materias que no coinciden
                            }
                        }
                    }

                    // Actualizamos la base de datos
                    scheduleRef.update(updates).then(() => {
                        alert('Materia eliminada con éxito');
                        window.location.reload(); // Recargar la página para actualizar el horario
                    }).catch(error => {
                        console.error('Error al eliminar la materia:', error);
                    });
                }).catch(error => {
                    console.error('Error al obtener el horario:', error);
                });
            }

            // Redirigir al hacer clic en "Editar Horario"
            document.getElementById('editScheduleBtn').addEventListener('click', () => {
                window.location.href = 'horario.html';
            });
        });
    </script>
</body>
</html>
