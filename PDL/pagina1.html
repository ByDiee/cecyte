<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materias Disponibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .subjects-list {
            margin-top: 20px;
        }
        .subjects-list ul {
            list-style-type: none;
            padding: 0;
        }
        .subjects-list li {
            padding: 8px;
            background-color: #f9f9f9;
            border: 1px solid #cccccc;
            margin-bottom: 5px;
        }
        #showSubjectsBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #showSubjectsBtn:hover {
            background-color: #0056b3;
        }
        #noSubjectsMessage {
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Materias Disponibles</h1>
    </header>
    <main>
        <button id="showSubjectsBtn">Mostrar Materias Disponibles</button>
        <div class="subjects-list" id="subjectsList">
            <ul id="subjectsUl">
                <!-- Las materias aparecerán aquí -->
            </ul>
        </div>
        <p id="noSubjectsMessage">No hay materias disponibles.</p>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
                authDomain: "pdlista-61c4d.firebaseapp.com",
                projectId: "pdlista-61c4d",
                storageBucket: "pdlista-61c4d.appspot.com",
                messagingSenderId: "449596760167",
                appId: "1:449596760167:web:dd667445d003c22f47f4c2",
                measurementId: "G-BDXFNR25C0",
                databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
            };

            // Inicializar Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const database = firebase.database();

            // Revisar si el usuario está logueado
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                } else {
                    const userId = user.uid;
                    const userRef = database.ref(`users/${userId}`);
                    userRef.once('value', snapshot => {
                        const semestre = snapshot.val().semester;
                        const grupo = snapshot.val().group;

                        // Mostrar materias cuando se haga clic en el botón
                        document.getElementById('showSubjectsBtn').addEventListener('click', () => {
                            showAllSubjects(semestre, grupo);
                        });
                    });
                }
            });

            function showAllSubjects(semestre, grupo) {
                const subjectsUl = document.getElementById('subjectsUl');
                const noSubjectsMessage = document.getElementById('noSubjectsMessage');

                if (semestre && grupo) {
                    const classSchedulesRef = database.ref(`classSchedules/semester${semestre}/group${grupo}`);
                    classSchedulesRef.once('value', snapshot => {
                        const subjects = new Set();
                        
                        snapshot.forEach(daySnapshot => {
                            daySnapshot.forEach(timeSnapshot => {
                                const subject = timeSnapshot.val();
                                if (subject && subject !== 'RECESO' && subject.trim() !== '') {
                                    subjects.add(subject);
                                }
                            });
                        });

                        subjectsUl.innerHTML = ''; // Resetear lista
                        noSubjectsMessage.style.display = 'none';

                        if (subjects.size > 0) {
                            subjects.forEach(subject => {
                                const li = document.createElement('li');
                                li.textContent = subject;
                                subjectsUl.appendChild(li);
                            });
                        } else {
                            noSubjectsMessage.style.display = 'block';
                        }
                    }).catch(error => {
                        console.error('Error al obtener materias:', error);
                    });
                } else {
                    subjectsUl.innerHTML = '';
                    noSubjectsMessage.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
