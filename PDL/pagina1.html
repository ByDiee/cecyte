<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .schedule-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .buttons-container {
            margin: 20px 0;
        }
        .buttons-container button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .buttons-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome, Teacher</h1>
    </div>

    <div class="content">
        <div class="buttons-container">
            <button id="generateQRBtn">Generate QR Code</button>
            <button id="editProfileBtn">Edit Profile</button>
            <button id="viewAttendanceBtn">View Attendance</button>
        </div>

        <h2>Your Schedule</h2>
        <table class="schedule-table">
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <!-- Repeat this row for each hour from 7 AM to 6 PM -->
            <tr>
                <td>7:00 - 8:00</td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
            </tr>
            <!-- Add more rows as needed -->
        </table>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log('User is logged in:', user);
            } else {
                // Redirect to login if not logged in
                window.location.href = 'login.html';
            }
        });

        // Logout when the page is unloaded
        window.addEventListener('beforeunload', () => {
            auth.signOut().then(() => {
                console.log('User signed out');
            }).catch(error => {
                console.error('Sign-out error:', error);
            });
        });

        // Button functionalities
        document.getElementById('generateQRBtn').addEventListener('click', () => {
            // Code for generating QR
        });

        document.getElementById('editProfileBtn').addEventListener('click', () => {
            window.location.href = 'edit_profile.html';
        });

        document.getElementById('viewAttendanceBtn').addEventListener('click', () => {
            window.location.href = 'attendance.html';
        });
    </script>
</body>
</html>
