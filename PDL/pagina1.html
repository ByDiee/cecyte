<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero del Profesor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #ff851b;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: center;
        }
        .schedule-table th {
            background-color: #f2f2f2;
        }
        .edit-form {
            display: none;
            border: 1px solid #cccccc;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
        #editScheduleBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #editScheduleBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
    </header>
    <nav>
        <a href="#" id="generateQRBtn">Generar QR</a>
        <a href="perfilmaestro.html" id="editProfileBtn">Editar Perfil</a>
        <a href="#" id="viewAttendanceBtn">Ver Asistencias</a>
    </nav>
    <main>
        <div class="welcome">
            <h2>Bienvenido a tu Dashboard</h2>
            <p>Gestiona tus clases y asistencias de manera eficiente.</p>
        </div>
        
        <!-- Tabla de Horario -->
        <div class="schedule">
            <h3>Tu Horario</h3>
            <table class="schedule-table" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Hora</th>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript poblará esta sección -->
                </tbody>
            </table>
            <button id="editScheduleBtn">Editar Horario</button>
        </div>
        
        <!-- Formulario de Edición de Horario -->
        <div class="edit-form" id="editForm">
            <h3>Editar Horario</h3>
            <form id="scheduleForm">
                <label for="subject">Materia:</label>
                <select id="subject" name="subject">
                    <option value="">Selecciona una materia</option>
                    <!-- Las materias se cargarán dinámicamente aquí -->
                </select><br>

                <button type="submit">Guardar Cambios</button>
            </form>
        </div>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    // Configuración Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
        authDomain: "pdlista-61c4d.firebaseapp.com",
        projectId: "pdlista-61c4d",
        storageBucket: "pdlista-61c4d.appspot.com",
        messagingSenderId: "449596760167",
        appId: "1:449596760167:web:dd667445d003c22f47f4c2",
        measurementId: "G-BDXFNR25C0",
        databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    // Revisar si el usuario está logueado
    firebase.auth().onAuthStateChanged((user) => {
        if (!user) {
            // Redirige al login solo si no hay usuario autenticado
            window.location.href = 'login.html';
        } else {
            // Si el usuario está autenticado, obtenemos las materias
            fetchAllSubjects();
        }
    });

    // Obtener todas las materias y poblar el select de materias
    function fetchAllSubjects() {
        const subjectsRef = database.ref('subjects');
        const subjectSelect = document.getElementById('subject');

        subjectsRef.once('value', snapshot => {
            if (snapshot.exists()) {
                const allSubjects = snapshot.val();

                for (const semester in allSubjects) {
                    for (const group in allSubjects[semester]) {
                        for (const subjectKey in allSubjects[semester][group]) {
                            const subject = allSubjects[semester][group][subjectKey];

                            const option = document.createElement('option');
                            option.value = subjectKey;
                            option.textContent = `${subject.name} (Semestre ${semester} - Grupo ${group})`;
                            subjectSelect.appendChild(option);
                        }
                    }
                }
            } else {
                const option = document.createElement('option');
                option.textContent = "No hay materias disponibles";
                subjectSelect.appendChild(option);
            }
        });
    }

    // Redirigir al hacer clic en "Editar Horario"
    document.getElementById('editScheduleBtn').addEventListener('click', () => {
        window.location.href = 'horario.html';
    });
});
    </script>
</body>
</html>
