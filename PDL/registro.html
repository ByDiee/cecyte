<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Estilo similar al que enviaste */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #fff;
        }
        .login-container img {
            width: 40px;
            cursor: pointer;
        }
        .login-container p {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Sign In</h2>
        <img src="google_logo.png" alt="Google Sign-In" id="googleSignInBtn">
        <p>Sign in with Google</p>
    </div>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js"></script>

    <script type="module">
        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Manejar el botón de Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // El usuario está autenticado
                    console.log('Usuario autenticado:', result.user);
                    // Redirigir o manejar la autenticación exitosa
                })
                .catch((error) => {
                    console.error('Error de autenticación:', error);
                });
        });
    </script>
</body>
</html>
