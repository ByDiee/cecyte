<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .profile-form {
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .profile-form input, .profile-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .profile-form button {
            background-color: #ff851b;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-form button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil del Alumno</h1>
    </header>
    <main>
        <form class="profile-form" id="studentProfileForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastNameP">Apellido Paterno:</label>
            <input type="text" id="lastNameP" name="lastNameP" required>

            <label for="lastNameM">Apellido Materno:</label>
            <input type="text" id="lastNameM" name="lastNameM" required>

            <label for="enrollment">Matrícula:</label>
            <input type="text" id="enrollment" name="enrollment" required>

            <label for="Semestre">Semestre:</label>
            <select id="Semestre" name="Semestre" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="Grupo">Grupo:</label>
            <select id="Grupo" name="Grupo" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>

            <label for="career">Carrera:</label>
            <input type="text" id="career" name="career" readonly>

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            measurementId: "G-BDXFNR25C0",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Mapeo de carrera según el grupo seleccionado
        const careerMapping = {
            'A': 'Programacion',
            'B': 'Programacion',
            'C': 'Definir',
            'D': 'Definir',
            'E': 'Definir',
            'F': 'Programacion'
        };

        // Cargar el perfil del estudiante
        function loadStudentProfile() {
            const userId = auth.currentUser.uid;
            const profileRef = database.ref(`users/${userId}`);

            profileRef.once('value').then(snapshot => {
                const profileData = snapshot.val();
                document.getElementById('firstName').value = profileData.firstName || '';
                document.getElementById('lastNameP').value = profileData.lastNameP || '';  
                document.getElementById('lastNameM').value = profileData.lastNameM || '';
                document.getElementById('enrollment').value = profileData.enrollment || '';
                document.getElementById('Semestre').value = profileData.Semestre || '';
                document.getElementById('Grupo').value = profileData.Grupo || '';
                updateCareerField(profileData.Grupo || '');
            });
        }

        // Actualizar la carrera según el grupo
        function updateCareerField(group) {
            const career = careerMapping[group] || '';
            document.getElementById('career').value = career;
        }

        // Guardar la información actualizada
        document.getElementById('studentProfileForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const userId = auth.currentUser.uid;
            const profileRef = database.ref(`users/${userId}`);
            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastNameP: document.getElementById('lastNameP').value,
                lastNameM: document.getElementById('lastNameM').value,
                enrollment: document.getElementById('enrollment').value,
                Semestre: document.getElementById('Semestre').value,
                Grupo: document.getElementById('Grupo').value
            };

            profileRef.update(profileData)
                .then(() => {
                    alert('Perfil actualizado correctamente.');
                })
                .catch(error => {
                    console.error('Error al actualizar el perfil:', error);
                });
        });

        // Cargar la información desde Firebase
        auth.onAuthStateChanged(user => {
            if (user) {
                loadStudentProfile();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Actualizar carrera si el grupo cambia
        document.getElementById('Grupo').addEventListener('change', function() {
            const group = this.value;
            updateCareerField(group);
        });
    </script>
</body>
</html>
