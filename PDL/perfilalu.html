<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Alumno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745; /* Verde para el encabezado */
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .profile-form {
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 600px;
            margin: 0 auto;
        }
        .profile-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .profile-form input, .profile-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        .profile-form button {
            background-color: #ff851b; /* Naranja para el botón */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-form button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil del Alumno</h1>
    </header>
    <main>
        <form class="profile-form" id="studentProfileForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastNameP">Apellido Paterno:</label>
            <input type="text" id="lastNameP" name="lastNameP" required>

            <label for="lastNameM">Apellido Materno:</label>
            <input type="text" id="lastNameM" name="lastNameM" required>

            <label for="enrollment">Matrícula:</label>
            <input type="text" id="enrollment" name="enrollment" required>

            <label for="semester">Semestre:</label>
            <select id="semester" name="semester" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>

            <label for="group">Grupo:</label>
            <input type="text" id="group" name="group" required>

            <label for="career">Carrera:</label>
            <input type="text" id="career" name="career" readonly> <!-- Campo solo lectura -->

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>

    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAH6MvrHYih49lF9RY1mdi0L3JK9HFyIP0",
            authDomain: "pdlista-61c4d.firebaseapp.com",
            projectId: "pdlista-61c4d",
            storageBucket: "pdlista-61c4d.appspot.com",
            messagingSenderId: "449596760167",
            appId: "1:449596760167:web:dd667445d003c22f47f4c2",
            databaseURL: "https://pdlista-61c4d-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Fetch and display student profile data
        function loadStudentProfile() {
            const userId = auth.currentUser.uid;
            const profileRef = database.ref(`users/${userId}`);
            const scheduleRef = database.ref(`classSchedules/semester${document.getElementById('semester').value}/group${document.getElementById('group').value}`);

            profileRef.once('value').then(snapshot => {
                const profileData = snapshot.val();
                document.getElementById('firstName').value = profileData.firstName || '';
                document.getElementById('lastNameP').value = profileData.lastNameP || '';
                document.getElementById('lastNameM').value = profileData.lastNameM || '';
                document.getElementById('enrollment').value = profileData.enrollment || '';
                document.getElementById('semester').value = profileData.semester || '';
                document.getElementById('group').value = profileData.group || '';
                updateCareerField(profileData.semester, profileData.group);
            });
        }

        // Update the career field based on semester and group
        function updateCareerField(semester, group) {
            const careerRef = database.ref(`classSchedules/semester${semester}/groups/group${group}`);
            careerRef.once('value').then(snapshot => {
                const career = snapshot.val();
                document.getElementById('career').value = career || '';
            });
        }

        // Save the updated profile data
        document.getElementById('studentProfileForm').addEventListener('submit', (event) => {
            event.preventDefault();

            const userId = auth.currentUser.uid;
            const profileRef = database.ref(`users/${userId}`);
            const profileData = {
                firstName: document.getElementById('firstName').value,
                lastNameP: document.getElementById('lastNameP').value,
                lastNameM: document.getElementById('lastNameM').value,
                enrollment: document.getElementById('enrollment').value,
                semester: document.getElementById('semester').value,
                group: document.getElementById('group').value
            };

            profileRef.update(profileData)
                .then(() => {
                    alert('Perfil actualizado correctamente.');
                })
                .catch(error => {
                    console.error('Error al actualizar el perfil:', error);
                });
        });

        // Load the profile data on page load
        auth.onAuthStateChanged(user => {
            if (user) {
                loadStudentProfile();
            } else {
                window.location.href = 'login.html'; // Redirect to login if not logged in
            }
        });

        // Update the career field when semester or group changes
        document.getElementById('semester').addEventListener('change', function() {
            const semester = this.value;
            const group = document.getElementById('group').value;
            updateCareerField(semester, group);
        });

        document.getElementById('group').addEventListener('change', function() {
            const semester = document.getElementById('semester').value;
            const group = this.value;
            updateCareerField(semester, group);
        });
    </script>
</body>
</html>
